_schema-version: 2.0.0
ID: timetracking
version: 1.0.8
parameters:
  enable-parallel-deployments: true
modules:
  - name: timetracking-db
    type: hdb
    path: db
    parameters:
      memory: 1024M
      disk-quota: 1024M
    requires:
      - name: timetracking-db-hdi-container
  - name: timetracking-srv
    type: nodejs
    path: srv
    parameters:
      memory: 1024M
      disk-quota: 1024M
    provides:
      - name: srv_api
        properties:
          url: ${default-url}
    requires:
      - name: timetracking-db-hdi-container
  - name: timetracking-ui
    type: nodejs
    path: app
    deployed-after:
      - timetracking-srv
    parameters:
      memory: 1024M
      disk-quota: 1024M
    requires:
      - name: srv_api
        group: destinations
        properties:
          forwardAuthToken: true
          strictSSL: true
          name: srv_api
          url: ~{url}
resources:
  - name: timetracking-db-hdi-container
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: ${service-name}
    parameters:
      service: hanatrial
