_schema-version: 2.0.0
ID: timetracking
version: 1.0.11
parameters:
  enable-parallel-deployments: true
modules:
  - name: timetracking-db
    type: hdb
    path: db
    parameters:
      memory: 1024M
      disk-quota: 1024M
    build-parameters:
      ignore: ["node_modules/"]
    requires:
      - name: timetracking-db-hdi-container
  - name: timetracking-srv
    type: nodejs
    path: srv
    parameters:
      memory: 1024M
      disk-quota: 1024M
    build-parameters:
      ignore: ["node_modules/"]
    provides:
      - name: srv_api
        properties:
          url: ${default-url}
    requires:
      - name: timetracking-db-hdi-container
      - name: timetracking-uaa
  - name: timetracking-ui
    type: nodejs
    path: app
    deployed-after:
      - timetracking-srv
    build-parameters:
      ignore: ["node_modules/"]
    parameters:
      memory: 1024M
      disk-quota: 1024M
    requires:
      - name: timetracking-uaa
      - name: srv_api
        group: destinations
        properties:
          forwardAuthToken: true
          strictSSL: true
          name: srv_api
          url: ~{url}
resources:
  - name: timetracking-db-hdi-container
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: ${service-name}
    parameters:
      service: hanatrial
  ### XSUAA service instance
  - name: timetracking-uaa
    parameters:
      path: ./gen/xs-security.json
      service: xsuaa
      service-plan: application
      service-keys:
        - name: timetracking-uaa-key
    type: com.sap.xs.uaa
